<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Input</title>
</head>
<body>
<h1>Accepting Questions: {{ g.session_status }}</h1>
<form action="{{ url_for('submit_question') }}" method="post">
    <label for="student_name">Student Name:</label>
    <input type="text" id="student_name" name="student_name" required><br><br>
    <label for="question_text">Question:</label><br>
    <textarea id="question_text" name="question_text" rows="4" cols="50" required></textarea><br><br>
    <button type="submit">Submit</button>
</form>

</body>
</html>
