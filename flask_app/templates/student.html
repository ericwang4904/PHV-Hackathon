<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>

<body>
    <div class="page-header">
        <h1>Accepting Questions: {{ session_status }}</h1>
    </div>
    <div class = "row">
        <div class = "col-lg-12">
            <div class="well bs-component">
                <form class="form-horizontal" action="{{ url_for('submit_question') }}" method="post">
                    <fieldset>
                        <div class="form-group">
                            <label for="student_name">Student Name:</label>
                            <div class="col-lg-10">
                                <input type="text" id="student_name" name="student_name" required><br><br>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="question_text" class="col-lg-2 control-label">Question:</label><br>
                            <div class="col-lg-10">
                                <textarea id="question_text" name="question_text" rows="4" cols="50" required></textarea><br><br>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="submit">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </di>
</body>
</html>
