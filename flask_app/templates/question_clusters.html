<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Clusters</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>

<body>
    <h1>Question Clusters:</h1>

    {% for cluster in cluster_dict %}
        <ul>
        {% for q in cluster %}
            <li>{{ q }}</li>
        {% endfor %}
        </ul>
        <br>        
    {% endfor %}
    
</body>
</html>
